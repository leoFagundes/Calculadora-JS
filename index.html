<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <nav></nav>
    <main>
        <h1 class="title">Calculadora Leo</h1>
        <section class="container">
            <div class="display">

            </div>
            <div class="area-buttons">
                <div class="area-left">
                    <button class="tecla" value="1">1</button>
                    <button class="tecla" value="2">2</button>
                    <button class="tecla" value="3">3</button>
                    <button class="tecla" value="4">4</button>
                    <button class="tecla" value="5">5</button>
                    <button class="tecla" value="6">6</button>
                    <button class="tecla" value="7">7</button>
                    <button class="tecla" value="8">8</button>
                    <button class="tecla" value="9">9</button>
                    <button class="tecla" value="C">C</button>
                    <button class="tecla" value="0">0</button>
                    <button class="tecla" value=".">.</button>
                </div>
                <div class="area-right">
                    <button class="tecla" value="+">+</button>
                    <button class="tecla" value="-">-</button>
                    <button class="tecla" value="*">*</button>
                    <button class="tecla" value="/">/</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="main.js"></script>
</html>
